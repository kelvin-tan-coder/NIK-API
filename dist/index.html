<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hker NIK</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mx-auto px-40">
      <div class="flex flex-col ...">
        <div>
          <input id="query" class="border-2 border-rose-950" name="search" />
          <button id="submit">Search</button>
        </div>
        <div>
          <table class="border-collapse border border-slate-400 ...">
            <tbody>
              <tr>
                <th class="border border-slate-300 ">NIK</th>
                <td class="border border-slate-300 " id="nik"></td>
              </tr>
              <tr>
                <th class="border border-slate-300 ">Nama</th>
                <td class="border border-slate-300 " id="nikName"></td>
              </tr>
              <tr>
                <th class="border border-slate-300 ">Usia</th>
                <td class="border border-slate-300 " id="nikUsia"></td>
              </tr>
              <tr>
                <th class="border border-slate-300 ">Tanggal Lahir</th>
                <td class="border border-slate-300 " id="nikTanggalLahir"></td>
              </tr>
              <tr>
                <th class="border border-slate-300 ">Jenis Kelamin</th>
                <td class="border border-slate-300 " id="nikKelamin"></td>
              </tr>
              <tr>
                <th class="border border-slate-300 ">Alamat</th>
                <td class="border border-slate-300 " id="nikAlamat"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    <!-- <div class="hasil"></div>
    <div id="qcode"></div>
    <img id="qcode" src="" alt=""> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="webScript.js"></script>
  </body>
</html>
